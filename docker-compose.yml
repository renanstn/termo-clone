services:

  database:
    container_name: database
    build:
      context: ./infra/postgres

  adminer:
    image: adminer
    ports:
      - 8080:8080

  nginx:
    container_name: nginx
    build:
      context: ./infra/nginx
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  backend:
    container_name: backend
    build:
      context: ./backend
      target: development
    depends_on:
      - database
    volumes:
      - ./backend:/app/
    ports:
      - "8001:8001"

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      target: development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/
    ports:
      - "8002:8002"
